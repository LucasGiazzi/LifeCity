name: LifeCity
description: Projeto Aplicado
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.5.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_credit_card: ^4.1.0   # use este import: package:flutter_credit_card/flutter_credit_card.dart
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.10
  cached_network_image: ^3.4.0
  form_field_validator: ^1.1.0
  animations: ^2.0.11
  mask_text_input_formatter: ^2.9.0
  firebase_core: ^3.1.1
  firebase_auth: ^5.1.1
  cloud_firestore: ^5.1.0
  provider: ^6.1.2
  google_sign_in: ^5.4.4 # Usando uma versão estável conhecida

  #só pra fazer o começo da entrypoint page
  flutter_map: any
  latlong2: any
  geolocator: any
  dio: ^5.9.0
  shared_preferences: ^2.2.2
  image_picker: ^1.0.7
  intl: ^0.19.0
  http: ^1.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_native_splash: ^2.2.3+1
  flutter_launcher_icons: ^0.14.4

flutter_native_splash:
  color: "#ffffff"
  image: "assets/images/logo2.png"
  android: true
  ios: true
  web: false

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo2.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
