pluginManagement {
    // Lê o caminho do SDK do Flutter do local.properties
    def flutterSdkPath = {
        def props = new Properties()
        file("local.properties").withInputStream { props.load(it) }
        def p = props.getProperty("flutter.sdk")
        assert p != null : "flutter.sdk not set in local.properties"
        return p
    }()

    // Isto faz o Gradle “enxergar” o plugin do Flutter
    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }

    // (opcional) você também pode declarar versões aqui,
    // mas vamos fazer no bloco "plugins" logo abaixo.
}

plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
    id "com.android.application" version "8.6.0" apply false
    id "com.android.library"     version "8.6.0" apply false
    id "org.jetbrains.kotlin.android" version "2.1.0" apply false
}

include(":app")
